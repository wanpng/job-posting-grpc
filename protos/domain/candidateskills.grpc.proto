syntax = "proto3";

package protos.domain;

option go_package = "github.com/wanpng/job-posting-grpc/grpc/domain";

message CandidateSkill {
    string skill_id = 1;
    string skill = 2;
    int32 level_id = 3;
    string level = 4;
}

message CandidateSkills {
    string id = 1;
    repeated CandidateSkill skills = 2;
}